<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Betasquirrel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style2.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar">
      <div id="logoDiv">
        <img src="images/logo.svg" alt="Logo" />
        <h2>One School</h2>
      </div>
      <div id="profileDiv">
        <img src="images/user.png" alt="Profile Photo" />
      </div>
    </div>
    <div id="sideBar">
      <p>STUDENT</p>
      <p>STAFF</p>
      <p>EXAMS</p>
    </div>
    <div class="right-container">
      <div class="student">
        <h4>STUDENT REGISTRATION</h4>
      </div>
      <form>
        <div class="name">
          <label for="first-name"
            >First Name <span class="red-text">*</span> :
            <div class="1st-name">
              <input
                type="text"
                placeholder="Enter your first name"
                name="name"
                id="name"
                required
              />
            </div>
          </label>
          <div class="last-name">
          <label for="last-name">
            Last-Name <span class="red-text">*</span> :
              <input
                type="text"
                placeholder="Enter your last name"
                name="name"
                id="name"
                required
              />
            </div>
          </label>
        </div>
        <div class="contact">
          <div class="mobile">
            <label for="mobile"
              >Mobile <span class="red-text">*</span> :
            </label>
            <div class="noune">
              <input
                type="tel"
                placeholder="Enter your mobile number"
                name="mobile"
                id="Mobile"
                required
              />
            </div>
          </div>
          <div class="email">
            <label for="Email">Email <span class="red-text">*</span> :</label>
              <input
                type="email"
                placeholder="Enter your email"
                name="email"
                id="email"
                required
              />
          </div>
        </div>
        <div class="selections">
          <div class="Branch">
              <label for="Branch"
                >Branch <span class="red-text">*</span> :</label><br>
              <select name="Branch" id="Branch">
                <option value="select" disabled selected>Select</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Computer">Computer</option>
                <option value="Electrical">Electrical</option>
                <option value="Hardware">Hardware</option>
                <option value="Chemical">Chemical</option>
                <option value="Civil">Civil</option>
              </select>
          </div>
          <div class="selections-1">
            <div class="hostel">
              <p>Do you need hostel facility:</p>
            </div>
              <input type="radio" id="yes" name="hostel" value="yes" />
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="hostel" value="no" />
              <label for="no">No</label>
          </div>
        </div>
        <div class="selections-2">
          <div><p>Choose additional subjects:</p></div>
          <div class="checkboxes">
            <div class="firstbox">
              <input type="checkbox" id="cyber" name="cyber" value="cyber" />
              <label for="cyber">Cyber security </label>
            </div>
            <div class="secondndbox">
              <input type="checkbox" id="AI" name="AI" value="AI" />
              <label for="AI">Artificial inteligence </label>
            </div>
            <div class="thirdbox">
              <input
                type="checkbox" id="Blockchain"name="Blockchain" value="Blockchain"
              />
              <label for="cyber">Blockchain </label>
            </div>
            <div class="thirdbox">
              <input type="checkbox" id="IoT" name="IoT" value="IoT" />
              <label for="IoT">IoT</label>
            </div>
            <div class="fourthbox">
              <input type="checkbox"id="Robotics"name="Robotics"svalue="Robotics"
              />
              <label for="Robotics"> Robotics</label>
            </div>
          </div>
        </div>
        <div class="address">
          <div>
            <p>Permenent address<span class="red-text"> *</span> :</p>
          </div>
          <div class="text">
            <textarea name="address"id="address"cols="70"rows="10"
              placeholder="Enter your full address here"
            ></textarea>
          </div>
        </div>
        <div class="btn">
          <input type="reset" value="Clear" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
